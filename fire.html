<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환상적인 불꽃 효과</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 2;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            user-select: none;
        }
        .title {
            font-size: 24px;
            margin-bottom: 8px;
            color: rgba(255, 200, 50, 1);
            text-shadow: 0 0 10px rgba(255, 100, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="info">
        <div class="title">환상적인 불꽃 효과</div>
        <p>마우스를 움직여 불꽃을 조절하세요</p>
        <p>클릭하면 폭발 효과가 나타납니다</p>
    </div>
    <canvas id="fireCanvas"></canvas>
    <script src="fire.js"></script>
</body>
</html>
